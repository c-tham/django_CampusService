<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Compus Service (Login)</title>
    {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel='stylesheet' href='{% static "bootstrap/css/bootstrap.css" %}' media='screen' title='no title' charset='utf-8'>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <!-- Put the static files in the static folder inside your app. -->
    <!-- Django collects files within all static folders and puts them within a single folder -->
</head>

<div class="container">
    <div id="top">
        <h1>Welcome to Campus Service</h1>
        <hr>
        <br>
    </div>

    <div id="flash_messages">
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        <br> {% endif %}
    </div>

    <div id="main">
        <fieldset>
            <legend>
                <h3>Enter your email address and password.</h3>
            </legend>
            <form action="/login" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputEmail">Email:</label>
                    <input class="form-control" type='text' name='inputEmail'>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password:</label>
                    <input class="form-control" type='password' name='inputPassword'>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </fieldset>
    </div>

</div>

</html>
